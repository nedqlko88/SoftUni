<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form action="/users/register" method="post">
    <div>Username:<label>
        <input type="text" name="name"/>
    </label></div>
    <div>Password:<label>
        <input type="password" name="password"/>
    </label></div>
    <div>Confirm Password:<label>
        <input type="password" name="confirmPassword"/>
    </label></div>
    <button type="submit">Register</button>
</form>
</body>
</html>
