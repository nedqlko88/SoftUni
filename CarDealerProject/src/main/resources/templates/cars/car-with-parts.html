<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car With Parts</title>
    <link rel="stylesheet" href="/static/bootstrap.min.css">
</head>
<body>


<h1 th:text="|CAR: make: ${carById.getMake()}, model: ${carById.getModel()}, km: ${carById.getTravelled_distance()}|"></h1>
<br>
<br>
<h1>PARTS:</h1>
<table class="table">
    <thead>
    <tr>
        <th scope="col">Name</th>
        <th scope="col">Price</th>
    </tr>
    </thead>
    <tbody>
    <th:block th:each="part : ${parts}" th:object="${part}">
        <tr>
            <td th:text="*{getName()}"></td>
            <td th:text="*{getPrice()}"></td>
        </tr>
    </th:block>
    </tbody>
</table>


</body>
</html>
